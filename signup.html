<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - TeamFlow</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 500px;
      margin: 20px auto;
      background-color: white;
      padding: 30px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0284c7;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
    }
    .error.show {
      display: block;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
    }
    .success.show {
      display: block;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #0ea5e9;
      text-decoration: none;
    }
    .skill-input {
      margin-bottom: 10px;
    }
    .skill-input input {
      width: 70%;
      display: inline-block;
    }
    .skill-input button {
      width: 28%;
      padding: 10px;
      display: inline-block;
      margin-left: 2%;
    }
    .skill-tags {
      margin-top: 10px;
    }
    .skill-tag {
      display: inline-block;
      background-color: #f3f4f6;
      padding: 5px 10px;
      margin: 5px 5px 5px 0;
      border-radius: 3px;
      font-size: 14px;
    }
    .skill-tag span {
      margin-left: 5px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <p style="text-align: center; color: #666;">Create your TeamFlow account</p>
    
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    
    <form id="signupForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Experience (in years)</label>
        <input type="number" id="experience" min="0" value="0">
      </div>
      <div class="form-group">
        <label>Skills</label>
        <div class="skill-input">
          <input type="text" id="skillInput" placeholder="Enter a skill">
          <button type="button" id="addSkillBtn">Add</button>
        </div>
        <div id="skillsList" class="skill-tags"></div>
      </div>
      <div class="form-group">
        <label>Qualifications (one per line)</label>
        <textarea id="qualifications" placeholder="e.g., B.S. Computer Science&#10;AWS Certified"></textarea>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required minlength="6">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
